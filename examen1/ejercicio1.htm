<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ejercicio1.js" defer></script>
  </head>
  <body>
    <div
      class="d-flex gap-2 flex-column rounded-3 bg-body-secondary m-auto mt-4 col-11 col-sm-8 col-md-5 p-3"
    >
      <h1 class="text-center text-danger border-bottom border-black col-12">
        Conversor
      </h1>
      <label for="centimetros" class="col-11">Centímetros:</label>
      <input
        type="number"
        id="centimetros"
        placeholder="Introduce los centímetros"
        class="col-11"
      />
      <label for="pulgadas" class="col-11">Pulgadas:</label>
      <input
        type="number"
        id="pulgadas"
        placeholder="Introduce las pulgadas"
        class="col-11"
      />
      <div class="d-flex justify-content-center gap-3 mt-3">
        <input type="button" value="cm a pulgadas" id="cmPulgadas" class="btn btn-info">
        <input type="button" value="pulgadas a cm" id="pulgadasCm" class="btn btn-info">
      </div>
    </div>
  </body>
</html>
