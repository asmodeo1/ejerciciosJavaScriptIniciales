<!DOCTYPE html>
<html lang="es">
<head>
    <!-- En este ejercicio vamos a ir sumando los importes que introduce el usuario y contando cuantos se ha realizado -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acumulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="ejemplo_acumulador2.js" defer></script>
</head>
<body>
    <div class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black col-12">Acumulador</h1>
        <label for="importe">Importe:</label>
        <input type="text" id="importe" class="col-12">
        <div class="d-flex justify-content-around">
            <input type="button" value="guardar" id="guardar" class="btn btn-success mt-4">
            <input type="button" value="borrar" id="borrar" class="btn btn-success mt-4">
        </div>
        <label for="total">Total:</label>
        <input type="text" id="total" value="0" class="col-12" readonly>
        <label for="contador">Contador:</label>
        <input type="text" id="contador" value="0" class="col-12" readonly>
    </div>
</body>
</html>
