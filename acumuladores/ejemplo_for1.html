<!DOCTYPE html>
<html lang="es">
<head>
    <!-- En este ejercicio vamos a calcular la suma entre el número 1 y el que introduzca el usuario -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="ejemplo_for1.js" defer></script>
</head>
<body>
    <div class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black col-12">Suma</h1>
        <p>Obtener la suma de todos los números entre 1 y el que se introduzca</p>
        <label for="valor">valor:</label>
        <input type="number" id="valor" class="col-12 text-end" placeholder="Número final">
        <div class="d-flex justify-content-around">
            <input type="button" value="sumar" id="sumar" class="btn btn-success mt-4">
            <input type="button" value="borrar" id="borrar" class="btn btn-danger mt-4">
        </div>
        <label for="suma">Suma:</label>
        <input type="text" id="suma" value="0" class="col-12 text-end" disabled readonly>
    </div>
</body>
</html>
