<!DOCTYPE html>
<html lang="es">
<head>
    <!-- En este ejercicio vamos a generar una lista de
    100 personas con un nombre y apellido aleatorio.
    Las 10 primeras irán de un color, las 10 siguientes de otro,
    las 10 siguientes de otro y el resto de otro -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ejemplo_arrays_promocion.js" defer></script>

    <style>
       /* Usando estilos podríamos poner los 10 primeros nombres en un
       color, los 10 siguientes en otro y los 10 siguientes en otro.
       Pero nosotros vamos a realizarlo en JavaScript 

       main div:nth-of-type(-n + 10) {
            color: red;
        }
        main div:nth-of-type(n + 10):nth-of-type(-n + 20) {
            color: green;
        }
        main div:nth-of-type(n + 20):nth-of-type(-n + 30) {
            color: yellow;
        }*/
    </style>
</head>
<body>
    <h1 class="text-center" >Promoción</h1>
    <main class="w-50 m-auto border border-1 bg-body-tertiary">
        <header class="d-flex justify-content-around mt-2">
            <div id="descuento15" class="bg-success p-2 rounded-2">15% descuento</div>
            <div id="descuento10" class="bg-warning p-2 rounded-2">10% descuento</div>
            <div id="descuento5" class="bg-danger p-2 rounded-2">5% descuento</div>
        </header>
    </main>
</body>
</html>
