<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frases célebres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ejemplo_arrays_frases_celebres.js" defer></script>
    <style>
        /* Como tenemos frases de una, dos o tres líneas, le damos un tamañí mínimo
        para que no vayan saltando los botones de alto según la frase */
        #frase {
            min-height: 5rem;
        }
    </style>
  </head>
  <body>
    <div
      class="border text-center rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3"
    >
      <h1 class="text-center text-danger border-bottom border-black col-12">
        Frases célebres
      </h1>
      <p id="frase"></p>
      <div class="d-flex justify-content-around">
        <!-- &lt; es < -->
        <input type="button" id="anterior" value="&lt;" class="btn btn-primary disabled">
        <input type="button" id="aleatorio" value="aleatorio" class="btn btn-primary">
        <input type="button" id="siguiente" value=">" class="btn btn-primary">
      </div>
    </div>
  </body>
</html>
