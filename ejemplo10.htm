<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <script src="ejemplo10.js" defer></script>

  <body>

        Listas
      </h1>
      <fieldset class="col-4">
        <legend>Candidatos</legend>
        <select name="candidatos" id="candidatos" size="10" class="w-100">
          <option value="Persona1">Persona1</option>
          <option value="Persona2">Persona2</option>
          <option value="Persona3">Persona3</option>
          <option value="Persona4">Persona4</option>
          <option value="Persona5">Persona5</option>
          <option value="Persona6">Persona6</option>
        </select>
      </fieldset>
      <div class="col-2 d-flex flex-column gap-4 justify-content-center">
        <input type="button" value=">" id="anhadir" class="" />
        <input type="button" value="&lt;" id="quitar" />
      </div>
      <fieldset class="col-4">
        <legend>Elegidos</legend>
        <select name="elegidos" id="elegidos" size="10" class="w-100"></select>
      </fieldset>
    </div>
  </body>
</html>
