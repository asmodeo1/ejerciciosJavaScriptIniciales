<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="ejemplo8.js" defer></script>
</head>
<body>
    <div class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black">Areas</h1>
        <div class="mb-3">
            <label for="base" class="me-2">Base:</label><input type="number" name="base" id="base" min="1" value="1">
        </div>
        <div class="mb-3">
            <label for="altura" class="me-2">Altura:</label><input type="number" name="altura" id="altura" min="1" value="1">
        </div>
        <div class="">
            <input type="radio" name="radioArea" id="radioTriangulo" class="me-2"><label for="radioTriangulo" class="me-5">Tríangulo</label>
            <input type="radio" name="radioArea" id="radioRectangulo" class="me-2"><label for="radioRectangulo">Rectángulo</label>
        </div>
        <div class="mb-3 mt-3 text-center">
            <input type="button" value="Calcular" id="btnCalcular" class="me-3 btn btn-outline-info">
        </div>
        <div class="">
            <label for="area" class="me-2">Área:</label><input type="text" name="area" id="area" readonly>
        </div>
    </div>
</body>
</html>
