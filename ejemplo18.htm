<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="ejemplo18.js" defer></script>
</head>
<body>
    <div class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black col-12">Viaje</h1>
        <label for="importe">Importe:</label>
        <input type="number" id="importe" class="text-end">
        <fieldset>
            <legend>Descuentos</legend>
            <input type="checkbox" id="jubilado" value="10">
            <label for="jubilado" class="col-11">Jubilado: 10%</label>
            <input type="checkbox" id="idaVuelta" value="10">
            <label for="idaVuelta" class="col-11">Ida y vuelta: 5%</label>  
            <input type="checkbox" id="vip" value="7">
            <label for="vip">VIP: 7%</label>           
        </fieldset>
        <input type="button" value="Calcular" id="calcular" class="col-12 btn btn-success mb-3 mt-3">
        <label for="descuentos">Descuentos:</label>
        <input type="text" id="descuentos" readonly class="col-11 mb-3 bg-danger-subtle text-end">
        <label for="total">Total:</label>
        <input type="text" id="total" readonly class="col-11 bg-danger-subtle text-end">
    </div>
</body>
</html>
