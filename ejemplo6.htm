<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Cargamos el script con el atributo defer por dos razones:
    - que se cargue de manera asíncrona, con lo que el resto del documento
    puede ir descargándose y procesándose también. Si no, habría que esperar a que
    terminase con la carga y proceso del código JavaScript
    - que el código JavScript espere a ejecutarse cuando la página haya sido cargada y
    así evitar que accedamos a algún elemento que aún no exista */
  -->
    <script src="ejemplo6.js" defer></script>
  </head>
  <body>
    <div
      class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-4 p-3"
    >
      <h1 class="text-center text-danger border-bottom border-black">Números</h1>
      <label for="numero">Número</label>
      <input type="number" name="numero" id="numero" class="d-block col-2" />
      <div class="d-flex gap-2 mt-3 mb-3">
        <input type="button" value="signo" id="signo" class="flex-grow-1 btn btn-outline-success"/>
        <input type="button" value="par" id="par" class="flex-grow-1 btn btn-outline-success" />
      </div>
      <div class="d-flex gap-2 mt-3 mb-3">
        <input type="button" value="Valor absoluto" id="valorAbsoluto" class="flex-grow-1 btn btn-outline-success"/>
        <input type="button" value="Cuadrado" id="cuadrado" class="flex-grow-1 btn btn-outline-success"/>
      </div>
      <input type="text" name="resultado" id="resultado" class="bg-danger-subtle col-12" readonly />
    </div>
  </body>
</html>
