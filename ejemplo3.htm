<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ejemplo3.js" defer></script>
  </head>
  <body>
    <div
      class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-4 p-3"
    >
      <h1 class="text-center text-danger border-bottom border-black">
        Números
      </h1>
      <label for="numero1" class="col-12">Número 1: </label>
      <input type="text" id="numero1" />
      <label for="numero1" class="col-12">Número 2: </label>
      <input type="text" id="numero2" />
      <div class="d-flex gap-2 mt-4 mb-4 justify-content-around">
        <input type="button" value="+" id="sumar" class="flex-grow-1 btn btn-info fw-bold text-white"/>
        <input type="button" value="-" id="restar" class="flex-grow-1 btn btn-info fw-bold text-white"/>
        <input type="button" value="*" id="multiplicar" class="flex-grow-1 btn btn-info fw-bold text-white"/>
        <input type="button" value="/" id="dividir" class="flex-grow-1 btn btn-info fw-bold text-white" />
      </div>
      <label for="resultado" class="col-12">Resultado: </label>
      <input type="text" id="resultado" readonly />
    </div>
  </body>
</html>
