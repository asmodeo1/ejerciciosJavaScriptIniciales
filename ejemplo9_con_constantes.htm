<!DOCTYPE html>
<html lang="es">
    <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="ejemplo9_con_constantes.js" defer></script>
  </head>
  <body>
    <div
      class="border rounded-3 shadow overflow-hidden mt-4 col-3 ms-auto me-auto bg-body-secondary p-4 pt-2"
    >
      <h1 class="text-center text-danger border-bottom border-dark">Textos</h1>
      <label for="color">Color</label>
      <input type="color" name="color" id="color" class="d-block" />
      <!-- Metemos el número en un span para poder modificarlo más fácilmente desde JavaScript -->
      <label for="tamanho">Tamaño: <span id="numeroTamanho">1</span>rem</label>
      <input
        type="range"
        name="tamanho"
        id="tamanho"
        min="1"
        max="10"
        value="1"
        class="d-block"
      />
      <label for="fuente" class="mt-3">Fuente</label>
      <select name="fuente" id="fuente" class="mb-3">
        <option value="">Seleccionar</option>
        <option value="Courier New">Courier</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times</option>
        <option value="Impact">Impact</option>
      </select>
      <fieldset class="border border-dark p-4">
        <legend>Estilo</legend>
        <input type="checkbox" name="negrita" id="negrita" />
        <label for="negrita" class="me-3">Negrita</label>
        <input type="checkbox" name="cursiva" id="cursiva" />
        <label for="cursiva" class="me-3">Cursiva</label>
      </fieldset>
      <p id="texto" class="mt-3 text-nowrap">Lorem Ipsum</p>
    </div>
  </body>
</html>
