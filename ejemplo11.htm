<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="ejemplo11.js" defer></script>
</head>
<body>
    <div class="border rounded-3 d-flex flex-wrap gap-2 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black col-12">Factura</h1>
        <label for="importe" class="col-3">Importe</label>
        <input type="number" id="importe" min="1" class="col-8">
        <label for="cantidad" class="col-3">Cantidad</label>
        <input type="number" id="cantidad" min="1" class="col-8">
        <label for="ivas" class="col-3">IVA</label>
        <select id="ivas" class="col-8">
            <option value="21">21%</option>
            <option value="10">10%</option>
            <option value="4">4%</option>
        </select>
        <input type="button" value="calcular" id="calcular" class="btn btn-primary offset-8 text-end">
        <label for="iva" class="col-3">IVA</label>
        <input type="text" id="iva" readonly class="col-8 bg-info-subtle fw-bold text-end">
        <label for="total" class="col-3">Total</label>
        <input type="text" id="total" readonly class="col-8 bg-info-subtle fw-bold text-end">


    </div>
</body>
</html>
