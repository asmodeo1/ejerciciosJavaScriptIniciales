<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script src="ejemplo2.js" defer></script>

    <div
      class="d-flex gap-2 flex-column rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3"
    >
      <h1 class="text-center text-danger border-bottom border-black col-12">
        Cálculos
      </h1>
      <label for="importe">Importe: </label>
      <input type="text" id="importe" />
      <label for="cantidad">Cantidad: </label>
      <input type="text" id="cantidad" />
      <input type="button" value="Calcular total" id="calcular" class="btn btn-success" />
      <label for="total">Total: </label>
      <input type="text" id="total" readonly class="bg-body-tertiary" />
    </div>
  </body>
</html>
