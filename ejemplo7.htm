<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Cargamos el script con el atributo defer por dos razones:
    - que se cargue de manera asíncrona, con lo que el resto del documento
    puede ir descargándose y procesándose también. Si no, habría que esperar a que
    terminase con la carga y proceso del código JavaScript
    - que el código JavScript espere a ejecutarse cuando la página haya sido cargada y
    así evitar que accedamos a algún elemento que aún no exista */
    -->
    <script src="ejemplo7.js" defer></script>
</head>
<body>
    <div class="border rounded-3 bg-body-secondary m-auto mt-4 col-11 col-md-3 p-3">
        <h1 class="text-center text-danger border-bottom border-black">Areas</h1>
        <div class="mb-3">
            <label for="base" class="me-2">Base:</label><input type="number" name="base" id="base" min="1" value="1">
        </div>
        <div class="mb-3">
            <label for="altura" class="me-2">Altura:</label><input type="number" name="altura" id="altura" min="1" value="1">
        </div>
        <div class="mb-3 text-center">
            <input type="button" value="Tríangulo" id="btnTriangulo" class="me-3 btn btn-outline-info">
            <input type="button" value="Rectángulo" id="btnRectangulo" class="btn btn-outline-danger">
        </div>
        <div>
            <label for="area" class="me-2">Área:</label><input type="text" name="area" id="area" readonly>
        </div>
    </div>
</body>
</html>
